<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <section class="container">
       <div class="heading">
        
        <img class="heading__img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdK7_LTaaWtrrPpmc5uB_7yOprJ7oyMy1q7LgeZG9fKQ&s">
      </div>
      <form class="form">
        <div>
          <label class="form__label" for="todo">~ Today I need to Complete ~</label>
          <input class="form__input"
               type="text"
               id="todo"
               name="to-do"
               size="30"
               required>
          <button class="button"><span>Submit</span></button>
         
        </div>
      </form>
      <div>
        <ul class="toDoList">
        </ul>
      </div>
     
    </section>
    
    <script src="script.js"></script>
  </body>
</html>
